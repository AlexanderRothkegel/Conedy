[pcoTriangel]
integrator = pcoBase
dimension = 1
parameter = 4
parametername1 = a
standardvalue1 = 0.5
parametername2 = b
standardvalue2 = 0.8
parametername3 = c
standardvalue3 = 0.9
parametername4 = h
standardvalue4 = 0.01
dynamics=
   if (phase < a) 
	   delta = 0;
	else if (phase < b)
		delta = (phase-a)/(b-a) * h;
	else if (phase < c)
		delta = (c -phase)/(c-b) * h;
	else delta = 0;
documentation=
	pcoTriangel (aus sinha?)

