
[hindmarshRose]
integrator = gslOdeIntegrator
dimension = 3
parameter = 2
parametername1 = r
standardvalue1 = 0.001
parametername2 = I
standardvalue2 = 0.0
dynamics=
   dxdt[0] = 3.0*x[0]*x[0]-x[0]*x[0]*x[0] + x[1] - x[2] + I + couplingSum();
   dxdt[1] = 1.0-5*x[0]*x[0]-x[1];
   dxdt[2] = r * ( 4* ( x[0]+1.6 )-x[2] );
documentation=
	see Innocenti et al Chaos 2007

[gaussianHindmarshRose]
integrator = stdSdeIntegrator
dimension = 3
parameter = 3
parametername1 = r
standardvalue1 = 0.001
parametername2 = I
standardvalue2 = 0.0
parametername3 = sigmaNoise
standardvalue3 = 0.0

dynamics=
   dxdt[0] = 3.0*x[0]*x[0]-x[0]*x[0]*x[0] + x[1] - x[2] + I + couplingSum();
   dxdt[1] = 1.0-5*x[0]*x[0]-x[1];
   dxdt[2] = r * ( 4* ( x[0]+1.6 )-x[2] );
   s[0] = sigmaNoise;
documentation=
	see Innocenti et al Chaos 2007
