
[roessler]
integrator = gslOdeIntegrator
dimension = 3
parameter = 4
parametername1 = omega
standardvalue1 = 0.89
parametername2 = a
standardvalue2 = 0.165
parametername3 = b
standardvalue3 = 0.2
parametername4 = c
standardvalue4 = 10.0
dynamics=
	dxdt[0]=	-omega * x[1] - x[2]+ couplingSum() - weightSum()*x[0];
	dxdt[1]= x[0] + a * x[1];
	dxdt[2]= b + x[2] *( x[0] - c );
dokumentation=
	standard roessler oscillator
	presented by O. E. RÃ¶ssler in "An equation for continuous chaos",
	Phys. Lett. A, 57:397-398, 1976
	



[gaussianRoessler]
integrator = stdSdeIntegrator
dimension = 3
parameter = 5
parametername1 = omega
standardvalue1 = 0.89
parametername2 = a
standardvalue2 = 0.165
parametername3 = b
standardvalue3 = 0.2
parametername4 = c
standardvalue4 = 10.0
parametername5 = sigmaNoise
standardvalue5 = 0.0
dynamics=
	dxdt[0]=	-omega * x[1] - x[2]+ couplingSum() - weightSum()*x[0];
	dxdt[1]= x[0] + a * x[1];
	dxdt[2]= b + x[2] *( x[0] - c );
	s[0]= sigmaNoise;
dokumentation=
	noisy roessler oscillator

