[pcoMirollo]
type = pco
dimension = 1
parameter = 4
parametername1 = a
defaultvalue1 = 0.01
parametername2 = b
defaultvalue2 = 0.02
parametername3 = t_ref
defaultvalue3 = 0.05
parametername4 = timeDelay
defaultvalue4 = 0.01


dynamics=
		if ( ( phase > t_ref - timeDelay ) && ( phase < 1 - timeDelay ) )
		{
			delta =  b +  a * ( phase - t_ref + timeDelay ) / ( 1 - t_ref ) ;

			if (delta + phase > 1 - timeDelay )
				delta = 1 - timeDelay - phase;
		}
		else
			delta = 0;

documentation=
	pcoTriangel (aus sinha?)

