[neuronMap]
integrator = mapNode
dimension = 2
parameter = 4
parametername1 = a
standardvalue1 = 0.89
parametername2 = b
standardvalue2 = 0.18
parametername3 = c
standardvalue3 = 0.28
parametername4 = k
standardvalue4 = 0.03
dynamics=
	xprime[0] = (1-weightSum())*(x[0]*x[0]*exp(x[1]-x[0]) + k) + couplingSum();
	xprime[1] = a * x[1] - b * x[0] + c;
documentation=
	neuronMap, see S. Sinha et al. PRE 2007

