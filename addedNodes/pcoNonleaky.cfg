[pcoNonleaky]
type = pco
dimension = 1
parameter = 2
parametername1 = t_ref
standardvalue1 = 0.2
parametername2 = timeDelay
standardvalue2 = 0.1
dynamics=	
		if ( ( phase > t_ref - timeDelay ) && ( phase < 1 - timeDelay ) )
		{
			delta = coupling;
			if (delta + phase > 1 - timeDelay )
				delta = 1 - timeDelay - phase;
		}		
		else
			delta = 0;
documentation=
	pcoTriangel (aus sinha?)

[pcoNonleakyDelay]
type = pcoDelay
dimension = 1
parameter = 1
parametername1 = t_ref
standardvalue1 = 0.2
dynamics=	
		if ( ( phase > t_ref))
			delta = coupling;
		else
			delta = 0;
documentation=
	pcoTriangel (aus sinha?)
