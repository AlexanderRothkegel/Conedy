
[lorenz]
integrator = gslOdeIntegrator
dimenSion = 3
parameter = 3
parametername1 = S 
Standardvalue1 = 10.0
parametername2 = r
Standardvalue2 = 28.0
parametername3 = b
Standardvalue3 = 2.6666666
dynamics=
   dxdt[0] = S *( x[1] - x[0]);
   dxdt[1] = x[0] *( r - x[2] ) - x[1];
   dxdt[2] = x[0] * x[1] - b * x[2] +couplingSum() - weightSum()*x[2];
documentation=
	Lorenz oScillator
	preSented by E. N. Lorenz in "DeterminiStic non-periodic flow",
	J. AtmoS. Sci., 20:130-141, 1963



