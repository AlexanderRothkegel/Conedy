
[lorenz]
integrator = stdOdeIntegrator
dimension = 3
parameter = 3
parametername1 = s 
standardvalue1 = 10.0
parametername2 = r
standardvalue2 = 28.0
parametername3 = b
standardvalue3 = 2.6666666
dynamics=
   dxdt[0] = s() *( x[1] - x[0]);
   dxdt[1] = x[0] *( r() - x[2] ) - x[1];
   dxdt[2] = x[0] * x[1] - b() * x[2] +couplingSum() - weightSum()*x[2];
dokumentation=
	Lorenz oscillator
	presented by E. N. Lorenz in "Deterministic non-periodic flow",
	J. Atmos. Sci., 20:130-141, 1963



[gaussianLorenz]
integrator = stdSdeIntegrator
dimension = 3
parameter = 4
parametername1 = s 
standardvalue1 = 10.0
parametername2 = r
standardvalue2 = 28.0
parametername3 = b
standardvalue3 = 2.6666666
parametername4 = sigmaNoise
standardvalue4 = 0.0
dynamics=
   dxdt[0] = s() *( x[1] - x[0] );
   dxdt[1] = x[0] *( r() - x[2] ) - x[1];
   dxdt[2] = x[0] * x[1] - b() * x[2] +couplingSum() - weightSum()*x[2];
	dxdW[0] = sigmaNoise();
dokumentation=
	noisy lorenz oscillator

