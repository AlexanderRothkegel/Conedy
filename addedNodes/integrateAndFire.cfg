[integrateAndFire]
type = ode
dimension = 1
parameter = 3
parametername1 = threshold
standardvalue1 = 1.0
parametername2 = a
standardvalue2 = -0.01
parametername3 = I
standardvalue3 = 0.1
dynamics=
	dxdt[0] = a * x[0] + I;	

upkeep=
	if (x[0] > threshold) 
	{ 
		x[0] = 0; 
		fire(); 
	}


documentation=
