
[fitzHughNagumo]
integrator = gslOdeIntegrator
dimension = 2
parameter = 4
parametername1 = a
standardvalue1 = 0.1
parametername2 = b
standardvalue2 = 0.01
parametername3 = c
standardvalue3 = 0.02
parametername4 = I
standardvalue4 = 0.0
dynamics=
	dxdt[0] = x[0]* ( a()-x[0] ) * ( x[0]-1.0 )-x[1]+I() + couplingSum();
	dxdt[1] = b() *x[0]-c() *x[1];
dokumentation=
	E. Izhikevich  The Geometry of Excitability and Bursting P. 106
	

